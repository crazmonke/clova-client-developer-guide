@startuml

!include ../../../styles/PlantUML_StyleSheet.puml

actor 사용자 as user
participant 클라이언트 as client #9EA0CA
participant CIC as cic #05D686


  user ->> client : 알람 삭제 요청 (발화 또는 버튼을 통한 이벤트)

  activate client

  alt 알람 삭제 요청 유형 == 사용자 발화

    client ->> cic : 알람 삭제 요청 전달\n(SpeechRecognizer.Recognize 이벤트 메시지)

  activate cic

  else 알람 삭제 요청 유형 == 버튼을 통한 이벤트

    client ->> cic : 알람 삭제 요청 전달\n(Alerts.RequestDeleteAlert 이벤트 메시지)

  end

  deactivate client

  cic -> cic : 알람 삭제 처리

  cic - ->> client : Alerts.DeleteAlert 지시 메시지 전달

  deactivate cic
  activate client

  client ->> cic : 알람 삭제 결과 보고\n(Alerts.DeleteAlertSucceeded 이벤트 메시지)
  
  activate cic

  client -> client : 알람 삭제
  
  deactivate cic

@enduml

@startuml

scale max 880 width
skinparam sequenceMessageAlign center
skinparam shadowing false
skinparam roundcorner 10
skinparam padding 10
skinparam defaultFontSize 12
skinparam defaultFontName "Noto Sans CJK KR"

skinparam note {
  BackgroundColor #9EA0CA
  BorderColor #ffffff
  FontColor #ffffff
  FontSize 14
  FontStyle bold
}

skinparam sequence {
  ArrowColor #000000
  ActorBorderColor #000000
  ActorFontStyle Bolder


  LifeLineBorderColor #000000
  LifeLineBackgroundColor transparent
  ParticipantBorderColor transparent
  ParticipantFontSize 14
  ParticipantFontColor #ffffff
  ParticipantFontStyle bold

  BoxBorderColor #000000
  BoxFontColor #ffffff
    BoxFontSize 14
    BoxFontStyle bold
}
hide footbox

skinparam activity {
  BackgroundColor #9EA0CA
  BarColor #ffffff
  BorderColor #ffffff
  DiamondBackgroundColor #05D686
  DiamondBorderColor #ffffff
  DiamondFontColor #ffffff
  DiamondFontSize 14
  DiamondFontStyle bold
  FontColor #ffffff 
  FontSize 14
  FontStyle bold
}

actor 사용자 as user
participant 클라이언트 as client #9EA0CA
participant CIC as cic #05D686


  user ->> client : 알람 삭제 요청 (발화 또는 버튼을 통한 이벤트)

  activate client

  alt 알람 삭제 요청 유형 == 사용자 발화

    client ->> cic : 알람 삭제 요청 전달\n(SpeechRecognizer.Recognize 이벤트 메시지)

  activate cic

  else 알람 삭제 요청 유형 == 버튼을 통한 이벤트

    client ->> cic : 알람 삭제 요청 전달\n(Alerts.RequestDeleteAlert 이벤트 메시지)

  end

  deactivate client

  cic -> cic : 알람 삭제 처리

  cic - ->> client : Alerts.DeleteAlert 지시 메시지 전달

  deactivate cic
  activate client

  client ->> cic : 알람 삭제 결과 보고\n(Alerts.DeleteAlertSucceeded 이벤트 메시지)
  
  activate cic

  client -> client : 알람 삭제
  
  deactivate cic

@enduml

